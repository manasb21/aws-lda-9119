name: 'Terraform'

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      working-directory:
        required: true
        type: string
  pull_request:
  push: { branches: [dev,prod, test] }

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKSPACE: Default
      values_dir: infrastructure/environments/values
      golang_app_dir: application/hello-world

    steps:
      - name: checkout binary code
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
            go-version: '1.17.6'
      - name: build binary
        run: |
          env GOOS=linux GOARCH=amd64 go build -o ../bin/hello
        working-directory: ${{ env.golang_app_dir }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: "eu-central-1"
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Checkout Code
        uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
            terraform_version: 1.2.4
      - name: Terraform Fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
      - name: Terraform init
        id: init
        run: terraform init
        working-directory: ${{ input.working-directory }}
        env:
            TF_CLI_ARGS_init: -backend-config=${{ env.values_dir }}/${{ input.environment }}-backend.conf -upgrade -reconfigure
      - name: Terraform Switch workspace
        id: workspace
        run: terraform workspace new ${{ input.environment }} && terraform workspace select ${{ input.environment }}
      - name: Terraform validate
        id: validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -var-file=${{ env.values_dir }}/${{ input.environment }}.tfvars
        working-directory: ${{ input.working-directory }}

      - name: Terraform apply
        id: apply
        run: terraform apply -var-file=${{ env.values_dir }}/${{ input.environment }}.tfvars --auto-approve
        working-directory: ${{ input.working-directory }}
